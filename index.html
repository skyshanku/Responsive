<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Reflex Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-overlay"></div>

  <div class="glass-card">
    <h1>F1 Reflex Tester</h1>

    <div class="lights">
      <div class="light" id="light1"></div>
      <div class="light" id="light2"></div>
      <div class="light" id="light3"></div>
      <div class="light" id="light4"></div>
      <div class="light" id="light5"></div>
    </div>

    <button id="startButton" class="start-button">Start Race</button>
    <button id="tapButton" class="tap-button" disabled>Tap as Fast as You Can!</button>

  </div>

  <!-- Female Racer and Chat Box -->
  <div class="racer-popup hidden" id="racerPopup">
    <img src="https://i.ibb.co/sgBdYXg/freepik-candid-image-photography-natural-textures-highly-r-58367-removebg-preview.png" alt="Female Racer" class="racer-image">
    <div class="chat-box">
      <p>Reaction Time: <span id="reactionTime">0</span> ms</p>
      <p>Rank: <span id="rank">-</span></p>
      <p>Achievements: <span id="achievements">-</span></p>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
